<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>GRA *PAPIER KAMIEŃ NOŻYCE*</h1>
    <h3>WYBIERZ:</h3>
    <div>
        <img data-option="papier" class="hands" src="IMG/papier.jpg" alt="papier">
        <img data-option="kamień" class="hands" src="IMG/kamien.jpg" alt="kamień">
        <img data-option="nożyce" class="hands" src="IMG/nozyce.jpg" alt="nożyce">
    </div>

    <button class="play-button">Let's play!</button>
    
    <div class="panel-main">
        <div class="panel-left">
            <h3>Wyniki gry</h3>
            <p>Twój wybór:<span data-summary="your-choice"></span></p>
            <p>Wybór komputera:<span data-summary="ai-choice"></span></p>
            <h2>Zwycięzca gry:<span data-summary="who-win"></span></h2>
        </div>
        <div class="panel-right">
            <h3>Aktualne wyniki</h3>
            <p class="numbers">Rozegranych gier:<span>0</span></p>
            <p class="wins">Wygranych:<span>0</span></p>
            <p class="losses">Przegranych:<span>0</span></p>
            <p class="draws">Remisów:<span>0</span></p>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
